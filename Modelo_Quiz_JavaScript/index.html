<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Modelo_Quiz_JavaScript/style.css">
</head>

<body>
    <h1 class="titulo">3º Challenge Codi - Equipe #BigFoot</h1>
    <div class="container">
        <h1>Quiz</h1>
        <div id="quiz-container" class="quiz-class">
            <div id="question-container">
                <p id="question-text"></p>
                <ul id="answer-list"></ul>
            </div>
            <!-- o Botão abaixo esta sem aplicação por enquanto -->
            <button id="next-button" onclick="nextQuestion()">Próxima Pergunta</button>
        </div>
        <!-- Os modais abaixo foram construidos utilizando Bootstrep Modal - Consule a documentação do Bootstrep 5.1-->
        <!-- Pop-up de acerto -->
        <div id="correct-popup" class="modal">
            <p>Parabéns! Você acertou!</p>
            <button onclick="closePopup('correct-popup')">Fechar</button>
        </div>
        <!-- Pop-up de erro -->
        <div id="wrong-popup" class="modal">
            <p>Ops! Você errou. Tente novamente.</p>
            <button onclick="closePopup('wrong-popup')">Fechar</button>
        </div>
        <!-- Pop-up de pontuação final -->
        <div id="score-popup" class="modal">
            <p>Pontuação Final:</p>
            <p id="score">0</p>
            <button onclick="restartQuiz()">Reiniciar</button>
        </div>
    </div>

    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
